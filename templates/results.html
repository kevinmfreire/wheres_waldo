<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>My Machine Learning Model</title>

  <!-- Quick Start: CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
  
<body>
  <div class="h-100 d-flex align-items-center justify-content-center">
      <div class="login">
          <h2>NBC News Name Entity Recognition with spaCy</h2>
            <p>Introduce your NBC News Article URL:</p>
            <!-- Inputs for our ML model -->
              <form action="{{ url_for('predict')}}"method="post">
                <input type="text" name="url" placeholder="NBC Article URL" required="required" />
                <button type="submit" class="btn btn-primary btn-block btn-large">Render Article!</button>
                <button type="reset" class="btn btn-primary btn-block btn-larg"> Reset </button>
              </form>
          
              
            <br>
            <br>
            <b> {{ prediction_text|markdown }} </b>
      </div>
  </div>
</body>
</html>
